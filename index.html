<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/a8c22f49c5.js" crossorigin="anonymous"></script> 
    <title>Movie Watchlist</title>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Find your film</h1>
            <a href="watchlist.html" id="watchlist">My Watchlist</a>
        </header>
    </div>
    <main>
        <form>
            <label for="search" aria-labelledby="search" aria-label="search bar"></label>
            <input type="text" id="search" placeholder="Enter movie to search">
            <button>Search</button>
        </form>
        <section class="movie-container">
            <a class="add-to-watchlist"></a>
        <div class="icon-container">
            <img src="./images/Icon (3).png" alt="film logo">
            <h2>Start exploring</h2>
        </div>

        </section>
      
        <section class="popup show-popup">
            <h2>Added to your watchlist!</h2>
        </section>
    </main>
</body>
</html>
